<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Japanese 言葉</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"
        media="screen,projection" />

</head>

<body>

    <div class="section no-pad-bot indigo darken-4 white-text" id="index-banner">
        <div class="container">
            <br><br>
            <h1 class="header center">Japanese 言葉</h1>
            <br><br>
        </div>
    </div>
    <div class="container">
        <br>
        <div class="nav-wrapper">
            <form>
              <div class="input-field">
                <input id="search" type="search" required placeholder="Search my word list...">
                <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                <i class="material-icons">close</i>
              </div>
            </form>
          </div>
        <br>
        <div class="row center indigo-text text-darken-4">
            <h5><span id="word-count">0</span> words</h5>
        </div>
        <br>
        <div class="collection" id="word-list">
        </div>
        <div>
            <a class="btn-floating btn-large waves-effect waves-light teal" href="#!"><i class="material-icons">add</i></a>
        </div>
    </div>
    <br>
    <footer class="page-footer indigo darken-4">
        <div class="container text-lighten-3">
            Data source: <a class="grey-text text-lighten-4" href="https://www.edrdg.org/wiki/index.php/JMdict-EDICT_Dictionary_Project">JMDict</a>
        </div>
        <div class="footer-copyright">
          <div class="container">
          ©2019 Victor Nivet
          </div>
        </div>
    </footer>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="module">
      import init, { get_all_kanji } from './dist/jwordlist/jwordlist_front.js';

      async function run() {
        await init();
        await get_all_kanji();
      }

      run();
    </script>
</body>

</html>
